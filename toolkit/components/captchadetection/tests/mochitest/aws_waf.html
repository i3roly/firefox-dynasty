<!doctype html>
<html>
  <body>
    <div id="captchaType" data-captcha-type="awsWaf"></div>

    <script>
      window.onmessage = function (event) {
        if (event.data === "mock-request") {
          // The url must have ".captcha.awswaf.com/" in it and
          // it must also end with "/verify"
          fetch("aws_waf_api.sjs")
            .then(r => r.json())
            .then(() => {
              window.parent.postMessage("mocked-request", "*");
            });
        }
      };
      window.parent.postMessage("ready", "*");
    </script>
  </body>
</html>
